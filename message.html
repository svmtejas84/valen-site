<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: url('https://drive.google.com/uc?export=view&id=12uUATdse-KI35yzRjAp7XDfG0d6aTjWj') no-repeat center center fixed;
            background-size: cover; /* Full-screen high quality */
            background-color: black;
        }

        #message-box {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
            max-width: 90%;
            width: 400px;
            color: white;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: 0.3s ease;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
        }

        #no-btn {
            background-color: #ddd;
            color: black;
            position: relative;
        }

        #no-btn:hover {
            background-color: #ff4081;
            color: white;
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 480px) {
            #message-box {
                width: 90%;
                padding: 20px;
            }
            button {
                width: 100%;
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="message-box">
        <p>Will you be Tejas's valentine?</p>
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <script>
        const yesButton = document.getElementById("yes-btn");
        const noButton = document.getElementById("no-btn");

        yesButton.addEventListener("click", () => {
            document.querySelector("#message-box p").innerText = "Knew you would say so. McD and walk date?";
            yesButton.style.display = "none"; 
            noButton.style.display = "none";  
        });

        noButton.addEventListener("mouseover", () => {
            let maxX = window.innerWidth - noButton.offsetWidth - 20; 
            let maxY = window.innerHeight - noButton.offsetHeight - 20; 

            let randomX = Math.floor(Math.random() * maxX);
            let randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        // Extra: Prevent button from going off-screen on mobile
        window.addEventListener("resize", () => {
            noButton.style.position = "relative";
            noButton.style.left = "auto";
            noButton.style.top = "auto";
        });
    </script>
</body>
</html>
